<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <form id="converter-form">
        <label for="conversion-type">Choose conversion type:</label>
        <select id="conversion-type" name="conversion-type">
            <option value="kgToLb">Kilograms to Pounds</option>
            <option value="lbToKg">Pounds to Kilograms</option>
        </select>
        <br>
        <label for="value">Enter value:</label>
        <input type="number" id="value" name="value" step="any" required>
        <br>
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        function kgToLb(kg) {
            return kg * 2.20462;
        }

        function lbToKg(lb) {
            return lb / 2.20462;
        }

        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const conversionType = document.getElementById('conversion-type').value;
            const value = document.getElementById('value').value; // Captura el valor como string
            const numericValue = parseFloat(value); // Convierte el valor a número

            if (isNaN(numericValue) || numericValue <= 0) {
                document.getElementById('result').textContent = '⚠️ Please enter a valid positive number.';
                return;
            }

            let result;
            if (conversionType === 'kgToLb') {
                result = `${numericValue} kg is equal to ${kgToLb(numericValue).toFixed(2)} lb.`;
            } else if (conversionType === 'lbToKg') {
                result = `${numericValue} lb is equal to ${lbToKg(numericValue).toFixed(2)} kg.`;
            }

            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
